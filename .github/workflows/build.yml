name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        loader: [ 'forge', 'fabric' ]
        java: [ 17 ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'microsoft'
          java-version: ${{ matrix.java }}

      - name: Set up swap space
        if: runner.os == 'Linux'
        uses: pierotofy/set-swap-space@v1.0
        with:
          swap-size-gb: 10

      - name: Build with ${{ matrix.loader }}
        run: |
          cd ${{ matrix.loader }}
          chmod +x ./gradlew
          ./gradlew build

      - name: Upload ${{ matrix.loader }} build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.loader }}-artifact
          path: ${{ matrix.loader }}/build/libs

  release:
    runs-on: ubuntu-latest

    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download forge artifact
        uses: actions/download-artifact@v3
        with:
          name: forge-artifact

      - name: Download fabric artifact
        uses: actions/download-artifact@v3
        with:
          name: fabric-artifact

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.jar

  publish:
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        loader: [ 'forge', 'fabric' ]

    steps:
      - name: Set variables that required to publish
        id: variables
        uses: actions/github-script@v6
        with:
          script: |
            const version = context.ref.substring(10);
            const mc_version = version.split('-')[1];
            core.setOutput('version', version);
            core.setOutput('mc_version', mc_version);

      - name: Download ${{ matrix.loader }} artifact
        uses: actions/download-artifact@v3
        with:
          path: ${{ matrix.loader }}
          name: ${{ matrix.loader }}-artifact
      
      - name: Upload ${{ matrix.loader }} version to CurseForge and Modrinth
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: vAYtksKy
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 644324
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          files-primary: ${{ matrix.loader }}/!(*-@(dev|sources|javadoc)).jar
          files-secondary: ${{ matrix.loader }}/*-@(dev|sources|javadoc).jar

          name: ${{ matrix.loader }} ${{ steps.variables.outputs.version }}
          version: ${{ steps.variables.outputs.version }}
          game-versions: ${{ steps.variables.outputs.mc_version }}
          loaders: ${{ matrix.loader }}
